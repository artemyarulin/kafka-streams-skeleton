buildscript {
    repositories { mavenCentral() }
}
apply plugin: 'java'
apply plugin: 'application'
repositories { mavenCentral() }
dependencies {
    compile "junit:junit:4.12"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "org.apache.kafka:kafka-streams:2.0.0"
    compile "org.apache.kafka:kafka_2.12:2.0.0"
    compile "org.apache.kafka:kafka_2.12:2.0.0:test"
    compile "org.apache.kafka:kafka-streams:2.0.0:test"
    compile "org.apache.kafka:kafka-clients:2.0.0:test"
}
mainClassName = "app.Main"
